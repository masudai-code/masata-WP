<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <!-- ファビコン -->
    <link rel="”icon”" href="" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <body>
    <!-- ヘッダー-->
    <header class="header layout-header">
      <div class="header__inner">
        <h1 class="header__logo">
          <a href="#">
            <img
              loading="lazy"
              src="./assets/images/common/logo01.svg"
              alt="Excite Code"
            />
          </a>
        </h1>
        <nav class="header__nav u-desktop">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#">top</a>
            </li>
            <li class="header__nav-item">
              <a href="#">about</a>
            </li>
            <li class="header__nav-item">
              <a href="#">service</a>
            </li>
            <li class="header__nav-item">
              <a href="#">works</a>
            </li>
            <li class="header__nav-item">
              <a href="#">news</a>
            </li>
            <li class="header__nav-item header__nav-item--contact">
              <a href="#"
                ><i class="fa-regular fa-envelope header__nav-item-icon"></i
                >contact</a
              >
            </li>
          </ul>
        </nav>

        <!-- hamburger -->
        <button
          class="header__hamburger js-hamburger u-mobile"
          aria-label="Toggle navigation menu"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>

        <!-- ドロワー -->
        <div class="header__drawer js-drawer u-mobile">
          <nav class="header__drawer-nav">
            <ul class="header__drawer-list">
              <li class="header__drawer-item">
                <a href="#">top</a>
              </li>
              <li class="header__drawer-item">
                <a href="#">about</a>
              </li>
              <li class="header__drawer-item">
                <a href="#">service</a>
              </li>
              <li class="header__drawer-item">
                <a href="#">works</a>
              </li>
              <li class="header__drawer-item">
                <a href="#">news</a>
              </li>
              <li class="header__drawer-item">
                <a href="#">contact</a>
              </li>
              <li class="header__drawer-item">
                <a href="#">プライバシーポリシー</a>
              </li>
            </ul>
          </nav>
          <div class="header__sns-list-wrap">
            <ul class="header__sns-list">
              <li class="header__sns-item">
                <a href="#" aria-label="Facebook"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
              </li>
              <li class="header__sns-item">
                <a href="#" aria-label="Twitter"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li class="header__sns-item">
                <a href="#" aria-label="Instagram"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- FV -->
      <div class="fv js-fv">
        <div class="fv__inner">
          <div class="fv__swiper swiper js-fv-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <picture class="fv__img">
                  <source
                    srcset="./assets/images/common/fv-pc01.jpg"
                    media="(min-width: 768px)"
                  />
                  <img
                    src="./assets/images/common/fv-sp02.jpg"
                    alt="Excite Code"
                  />
                </picture>
              </div>
            </div>
          </div>

          <div class="fv__content">
            <div class="fv__title">
              <p class="fv__title-text">あなたの<br />日常が目覚める</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 共通パーツ ボタン-->
      <a href="#" class="common-btn"><p>read more</p></a>

      <!-- 共通パーツ タイトル-->
      <h2 class="common-title common-title--right">service</h2>
      <h2 class="common-title">works</h2>
    </main>
    <footer></footer>
